<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Моя тестовая страница</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <!-- Задаём импорт другого html файла -->
  <object id="object" width="1200" height="500" type="text/html" data=""> </object>
  <script>
    // Создание функции на рандомное целое число
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }
    var NUMBER = getRandomInt(3) + 1; // Случайный вариант
    var YOUR_HAPPY_VAR = "samples/sample" + NUMBER + ".html"; // Прописываем путь к шаблонам задач
    object.setAttribute('data', YOUR_HAPPY_VAR); // Поменяли номер варианта
  </script>
</body>

</html>
